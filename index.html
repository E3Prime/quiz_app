<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="icon" href="data:," />
    <link rel="stylesheet" href="src/main.css" />
    <script type="module" src="src/script.ts" defer></script>
  </head>
  <body class="min-h-svh grid grid-rows-[auto_1fr] bg-[#313e51] text-white font-['Roboto']" data-state="dark">
    <header class="p-3">
      <section class="flex justify-between items-center max-w-5xl mx-auto">
        <div class="flex items-center gap-2.5" id="currentQuizIcon"></div>

        <div class="flex gap-1.5">
          <img src="src/assets/images/icon-moon-dark.svg" alt="" width="30" height="30" />
          <div class="custom-switcher">
            <label class="relative inline-block w-12 h-6.5">
              <input type="checkbox" class="opacity-0 w-0 h-0" name="switch" id="switch" />
              <span class="slider [ absolute cursor-pointer inset-0 ]"></span>
            </label>
          </div>
          <img src="src/assets/images/icon-sun-dark.svg" alt="" width="30" height="30" />
        </div>
      </section>
    </header>
    <main class="p-3 text-white">
      <section class="title-screen [ max-w-5xl mx-auto h-full flex flex-col md:flex-row md:items-center ]" id="titleScreen">
        <div class="space-y-2 mb-5 md:mb-0 md:flex-1">
          <h1 class="text-4xl">Welcome to the <br /><span class="font-semibold">Frontend Quiz!</span></h1>
          <p class="font-thin text-shadow-sm text-shadow-blue-100/40 text-lg">Pick a subject to get started!</p>
        </div>

        <div class="space-y-3 md:flex-2" id="subjectSelection">
          <button type="button" class="flex items-center gap-2.5 bg-[#3b4b66] w-full rounded-lg p-3 cursor-pointer" id="html">
            <img src="src/assets/images/icon-html.svg" class="bg-[#fbede5] rounded-md p-1 pointer-events-none" alt="html icon" />HTML
          </button>
          <button type="button" class="flex items-center gap-2.5 bg-[#3b4b66] w-full rounded-lg p-3 cursor-pointer" id="css">
            <img src="src/assets/images/icon-css.svg" class="bg-[#e5fcf1] rounded-md p-1 pointer-events-none" alt="css icon" />CSS
          </button>
          <button type="button" class="flex items-center gap-2.5 bg-[#3b4b66] w-full rounded-lg p-3 cursor-pointer" id="javascript">
            <img src="src/assets/images/icon-javascript.svg" class="bg-[#dce8f8] rounded-md p-1 pointer-events-none" alt="js icon" />JavaScript
          </button>
          <button type="button" class="flex items-center gap-2.5 bg-[#3b4b66] w-full rounded-lg p-3 cursor-pointer" id="accessibility">
            <img src="src/assets/images/icon-accessibility.svg" class="bg-[#f6e6fa] rounded-md p-1" alt="accessibility icon" />Accessibility
          </button>
        </div>
      </section>

      <section class="quiz-screen [ max-w-5xl mx-auto h-full flex flex-col justify-center ]" id="quizScreen" hidden>
        <div class="flex flex-col lg:flex-row gap-3 md:gap-7" id="quiz"></div>
      </section>

      <section class="results-screen [ max-w-5xl mx-auto opacity-0 transition-opacity duration-1000 ]" id="resultsScreen" hidden>
        <h1 class="text-3xl mb-4">Quiz Completed <br /><span class="font-bold">You Scored...</span></h1>
        <div class="flex flex-col justify-center items-center gap-2.5 bg-[#3b4b66] rounded-md py-4.5" id="results"></div>
        <button type="button" class="mt-3 bg-[#a229f6] w-full py-2.5 rounded-lg cursor-pointer" id="replayQuiz">Play Again</button>
      </section>
    </main>
  </body>
</html>
